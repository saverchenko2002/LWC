<template>
  <lightning-card title="Render Multiple Template" icon-name="custom:custom14">
    <div class="slds-m-around_medium">
      <h2 class="slds-text-heading_medium slds-m-bottom_medium">
        Choose your option
      </h2>
      <lightning-button
        variant="destructive"
        onclick={handleClick}
        label="Sign Up"
        title="Sign Up"
      ></lightning-button>
      <lightning-button
        variant="destructive"
        onclick={handleClick}
        label="Sign In"
        title="Sign In"
      ></lightning-button>
    </div>
  </lightning-card>
</template>
