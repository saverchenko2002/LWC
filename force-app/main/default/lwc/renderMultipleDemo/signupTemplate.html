<template>
  <lightning-card title="Render Multiple Template" icon-name="custom:custom14">
    <div class="slds-m-around_medium">
      <h2 class="slds-text-heading_medium slds-m-bottom_medium">
        Sign up Form
      </h2>

      <div class="slds-p-around_medium lgc-bg">
        <lightning-input
          type="text"
          label="Enter your firstname"
        ></lightning-input>
        <lightning-input
          type="text"
          label="Enter your lastname"
        ></lightning-input>
        <lightning-input
          type="email"
          label="Enter your email"
        ></lightning-input>
        <lightning-input
          type="password"
          label="Enter your password"
        ></lightning-input>
      </div>
      <lightning-button
        variant="brand"
        label="Sign Up"
        title="Sign Up"
        onclick={submitHandler}
      ></lightning-button>

      <lightning-button
        variant="destructive"
        label="Back"
        title="Back"
        onclick={handleClick}
      ></lightning-button>
    </div>
  </lightning-card>
</template>
