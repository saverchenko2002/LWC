<template>
  <lightning-card
    title="Conditional rendering based on an event trigger"
    icon-name="custom:custom22"
  >
    <div class="slds-m-around_medium">
      <lightning-input-field
        type="text"
        name="title"
        label="Enter your Name"
        onkeyup={changeHandler}
        value={inputText}
      >
      </lightning-input-field>
    </div>
    <template if:true={checkText}>
      <h3>Hello salesforce troops</h3>
    </template>
  </lightning-card>
</template>
